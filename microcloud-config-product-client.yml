spring:
  profiles:
    active:
      - dev

---
server:
  port: 8080
mybatis:
  mapper-locations:
    - classpath:mapping/*.xml


spring:
  profiles: dev
  application:
    name: microcloud-config-product-client
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springcloud?serverTimezone=GMT%2B8
    username: root
    password: 1234

logging:
  level:
    cn.enjoy.mapper: debug

eureka:
  client:
    service-url:
      defaultZone: http://admin:enjoy@localhost:7001/eureka
  instance:
    instance-id: microcloud-config-product-client
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 5
    lease-renewal-interval-in-seconds: 2


management:
  endpoints:
    web:
      exposure:
        include: "*"

---
server:
  port: 8081


mybatis:
  mapper-locations:
   - classpath:mapping/*.xml


spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springcloud?serverTimezone=GMT%2B8
    username: root 
    password: 1234
  application:
    name: microcloud-config-product-client
  profiles: beta

logging:
  level:
    cn.enjoy.mapper: debug
eureka:
  client:
    service-url:
      defaultZone: http://admin:enjoy@localhost:7002/eureka
  instance:
    instance-id: microcloud-config-product-client
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 2
    lease-expiration-duration-in-seconds: 5


info:
  app.name: microcloud-config-product-client
  company.name: enjoy

management:
  endpoints:
    web:
      exposure:
        include: "*"
